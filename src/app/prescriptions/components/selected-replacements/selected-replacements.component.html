<xl-table [columns]="columns()"
          [data]="data()"
          [simple]="true">
  <ng-template let-item let-index="index" [xlTableRow]="data()">
    <tr [formGroup]="alternativesFormControls[index]">
      <td>
        {{ item.label }}
        <xl-stock-badge [stock]="item.stockNumber"></xl-stock-badge>
      </td>
      <td style="text-align: right;">
        <input type="number" class="quantity-input" formControlName="quantity">
      </td>
      <td style="text-align: center;">
        <button type="button" class="simple" (click)="onRemoveReplacement(index)">X</button>
      </td>
    </tr>
  </ng-template>
</xl-table>
