<table [ngClass]="{ 'simple-table': simple() }">
  <thead>
    <tr>
      @for (column of columns(); track $index) {
        <th [ngStyle]="column.style">{{ column.label }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of data(); let index = $index; track index) {
      <ng-container [ngTemplateOutlet]="rowTemplate().template"
                    [ngTemplateOutletContext]="{$implicit: row, index: index}">
      </ng-container>
    }
  </tbody>
</table>
